<div class="wrap-search">
    <div class="d-flex align-items-center ml-auto">
        <i class="fas fa-search show-search"></i>
            <input type="text" class="form-control bigradius text-small launch-modal-search" id="js-search-input" name="q" maxlength="255" value="" placeholder="搜索标题、日期"/>
    </div>
</div>

<ul id="js-results-container"></ul>

<script src="{{site.baseurl}}/assets/js/simple-jekyll-search.min.js"></script>
<script>
    SimpleJekyllSearch({
      searchInput: document.getElementById("js-search-input"),
      resultsContainer: document.getElementById("js-results-container"),
      json: "{{site.baseurl}}/search.json",
      searchResultTemplate: '<li class="search-results__item"><a class="search-results__link" href="{url}">{title}</a><br> <span class="search-results__date">{date}</span></li>',
      noResultsText: '<li class="no-results">No results found</li>'
    });
</script>
